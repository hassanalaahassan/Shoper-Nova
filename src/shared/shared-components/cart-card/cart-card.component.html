<a class="flex justify-between flex-col w-full items-center bg-white border border-violet-200 rounded-lg shadow-sm md:flex-row hover:bg-violet-100">
  <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" [src]="product.product.imageCover" [alt]="product.product.title">
  <div class="flex flex-col justify-between p-4 leading-normal flex-1">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-violet-900">
        {{product.product.title}}
      </h5>
      <div class="flex flex-col mb-3 gap-3">
        <p class="font-normal text-violet-700">
          <span>Category : </span>{{product.product.category.name}}
        </p>
        <p class="font-normal text-violet-900">
          <span>Brand : </span>{{product.product.brand.name}}
        </p>
      </div>
  </div>
  <div class=" p-4 flex flex-col items-center md:items-end gap-4 flex-1">
    <div class="edit-quantity">
      <button (click)="updateQuantity(product.count+1)" class="bg-violet-950 text-white px-2 py-1 rounded-lg">
        +
      </button>
      <span>
        {{product.count}}
      </span>
      <button (click)="updateQuantity(product.count-1)" class="bg-violet-950 text-white px-2 py-1 rounded-lg">
        -
      </button>
    </div>
    <div class="totla-price flex flex-col gap-2">
      <p class="text-violet-900">
         Total : {{product.price * product.count | currency:'EGY ' }}
      </p>
    </div>
  </div>
</a>
