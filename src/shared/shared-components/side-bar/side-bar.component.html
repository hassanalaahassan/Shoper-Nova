
<button #toggleBtn (click)="toggleSidebar()" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-main-color rounded-lg md:hidden hover:bg-main-color focus:outline-none focus:ring-2 focus:ring-violet-200">
   <span class="sr-only">Open sidebar</span>
   <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
   <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
   </svg>
</button>
<aside #sidebar class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform md:translate-x-0" [ngClass]="isSideBarOpen?'translate-x-0':'-translate-x-full'" aria-label="Sidebar">
   <div class="h-full px-3 py-4 overflow-y-auto bg-main-color">
      <ul class="space-y-2 font-medium">
         <li class="cursor-pointer" [routerLink]="['/home']" >
            <a class="flex items-center p-2 text-secondry-text-color rounded-lg  transition-all hover:bg-hover-color group">
               <img src="assets/Images/General/Icons/home-smile.svg" class="w-5 h-5 transition duration-75" alt="">
               <span class="ms-3">Home</span>
            </a>
         </li>
         <li
         [routerLink]="['/products']"
         class="cursor-pointer" >
          <a  class="flex items-center p-2 text-secondry-text-color rounded-lg  transition-all hover:bg-hover-color group">
            <img src="assets/Images/General/Icons/products.svg" class="w-5 h-5 transition duration-75" alt="">
             <span class="flex-1 ms-3 whitespace-nowrap">Products</span>
          </a>
       </li>
         <li class="cursor-pointer" [routerLink]="['/categories']">
            <a  class="flex items-center p-2 text-secondry-text-color rounded-lg  transition-all hover:bg-hover-color group">
               <svg class="shrink-0 w-5 h-5 text-secondry-text-color transition duration-75 group-hover:text-secondry-text-color" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                  <path d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"/>
               </svg>
               <span class="flex-1 ms-3 whitespace-nowrap">Categories</span>
            </a>
         </li>
         <li class="cursor-pointer" [routerLink]="['/cart']">
            <a  class="flex items-center p-2 text-secondry-text-color rounded-lg  transition-all hover:bg-hover-color group">
               <img src="assets/Images/General/Icons/shopping-cart.svg" class="shrink-0 w-5 h-5 text-secondry-text-color transition duration-75 group-hover:text-secondry-text-color" alt="cart">
               <span class="flex-1 ms-3 whitespace-nowrap">Cart</span>
               <span class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-violet-50 bg-secondry-text-color rounded-full">{{cartService.cartResponse().numOfCartItems != undefined ? cartService.cartResponse().numOfCartItems:'0'}}</span>
            </a>
         </li>
         <li [routerLink]="['/wishList']" class="cursor-pointer">
            <a  class="flex items-center p-2 text-secondry-text-color rounded-lg  transition-all hover:bg-hover-color group">
               <img src="assets/Images/General/Icons/heart-sidebar.svg" class="shrink-0 w-5 h-5 transition duration-75" alt="heart">
               <span class="flex-1 ms-3 whitespace-nowrap">Wish List</span>
               <span class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-violet-50 bg-secondry-text-color rounded-full">{{wishListService.productsIdWishList() != undefined ? wishListService.productsIdWishList().length : '0'}}</span>
            </a>
         </li>
         <li>
            <a  class="flex items-center p-2 text-secondry-text-color rounded-lg transition-all hover:bg-hover-color group">
               <svg class="shrink-0 w-5 h-5 text-secondry-text-color transition duration-75 group-hover:text-secondry-text-color" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3"/>
               </svg>
               <span class="flex-1 ms-3 whitespace-nowrap">Sign In</span>
            </a>
         </li>
         <li>
            <a  class="flex items-center p-2 text-secondry-text-color rounded-lg transition-all hover:bg-hover-color group">
               <svg class="shrink-0 w-5 h-5 text-secondry-text-color transition duration-75 group-hover:text-secondry-text-color" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z"/>
                  <path d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.141V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.546 1.546c-.413.413-.94.695-1.513.81l-3.4.679a2.947 2.947 0 0 1-1.85-.227 2.96 2.96 0 0 1-1.635-3.257l.681-3.397Z"/>
                  <path d="M8.961 16a.93.93 0 0 0 .189-.019l3.4-.679a.961.961 0 0 0 .49-.263l6.118-6.117a2.884 2.884 0 0 0-4.079-4.078l-6.117 6.117a.96.96 0 0 0-.263.491l-.679 3.4A.961.961 0 0 0 8.961 16Zm7.477-9.8a.958.958 0 0 1 .68-.281.961.961 0 0 1 .682 1.644l-.315.315-1.36-1.36.313-.318Zm-5.911 5.911 4.236-4.236 1.359 1.359-4.236 4.237-1.7.339.341-1.699Z"/>
               </svg>
               <span class="flex-1 ms-3 whitespace-nowrap">Sign Up</span>
            </a>
         </li>
      </ul>
   </div>
</aside>
