<section class="grid grid-cols-12 mt-20 gap-4">

  <div class="col-span-full">
    <app-section-header
      [header]="'Recomended Products:'"
    />
  </div>
  @for (product of topProducts| slice:0:20; track product._id) {
    <div class="col-span-12 sm:col-span-6 md:col-span-4 lg:col-span-3">
      <app-product-card
      [product]="product"
      (showProduct)="emitProductToModal($event)"
      />
    </div>
  }
</section>
