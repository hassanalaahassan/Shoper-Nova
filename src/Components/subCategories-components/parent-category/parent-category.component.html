<a class="flex flex-col items-center md:max-h-72 justify-between p-5 bg-white border border-violet-200 rounded-lg transition-all shadow-sm md:flex-row hover:bg-gray-100">
  <img class="sm:object-cover w-full rounded-lg max-h-64 md:h-auto md:w-48" [src]="parentCategory.image" [alt]="parentCategory.name">
  <div class="flex flex-col justify-between p-4 leading-normal">
      <h5 class="mb-2 text-2xl md:text-4xl font-bold tracking-tight text-violet-900">{{parentCategory.name}}</h5>
  </div>
  <div>
    <button
      (click)="backToCategories()"
      class="capitalize dark-text font-mono bg-[#e6e6fa] px-3 py-2 rounded-lg transition-all hover:text-white hover:bg-main-color">
      Back To Categories
    </button>
  </div>
</a>
