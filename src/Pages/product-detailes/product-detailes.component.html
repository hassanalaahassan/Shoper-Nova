<section class="grid grid-cols-12 gap-3">

  <div class="col-span-full md:col-span-5">
    <app-image-slider
    [images]="product().images"
    />
  </div>
  <div class="col-span-full md:col-span-7 mt-5 md:mt-0">
    <h1 class="text-base sm:text-2xl font-mono font-bold text-secondry-text-color">
        <span class="font-semibold text-hover-color text-opacity-90">Title : </span>{{product().title}}
    </h1>
    <p class="text-sm sm:text-xl font-semibold text-main-color my-5 sm:my-10">
      <span class="font-semibold text-hover-color text-opacity-90">Description : </span>{{product().description}}
    </p>
    <div class="flex items-center justify-between">
      <span class="bg-violet-100 text-violet-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded-xl ">{{product().category.name}}</span>

      <span class="bg-violet-100 text-violet-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded-xl ">{{product().brand != null ? product().brand.name :'No Brand'}}</span>
    </div>
    <div class="flex items-center justify-between my-5 sm:my-10 ">
      <span class="text-main-color text-sm font-medium me-2 px-2.5 py-0.5">Price : {{product().price | currency:'EGY ' }}</span>

      <span class="text-main-color text-sm font-medium me-2 px-2.5 py-0.5 flex items-center gap-1">
        Quan : {{product().quantity}}</span>
    </div>
    @if (addToCart()) {
      <label for="quantity-input" class="block mb-2 text-sm font-medium text-gray-900 ">Choose quantity:</label>
                  <div class="relative flex items-center max-w-[8rem]">
                      <button type="button" (click)="decremant()" class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                          <svg class="w-3 h-3 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                          </svg>
                      </button>
                      <input type="text" [(ngModel)]="quantity" id="quantity-input" data-input-counter aria-describedby="helper-text-explanation" class="bg-gray-50 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm focus:ring-violet-500 focus:border-violet-500 block w-full py-2.5" placeholder="999" required />
                      <button type="button" (click)="incremant()" class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                          <svg class="w-3 h-3 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                          </svg>
                      </button>
                  </div>
    }
    @if (!addToCart()) {
      <button (click)="showQuantity()" class="bg-violet-700 w-full my-5 sm:my-10 text-white font-extrabold p-2 px-6 rounded-xl hover:bg-violet-500 transition-all">Add To Cart</button>
    }
    @else {
      <button (click)="addProductToCart()" class="bg-violet-700 w-full my-5 sm:my-10 text-white font-extrabold p-2 px-6 rounded-xl hover:bg-violet-500 transition-all">Add Now</button>

    }
  </div>
</section>
