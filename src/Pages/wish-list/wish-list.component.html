@if (!wishlistService.showLoader()) {
  <app-header
[headerTitle]="'ShoperNova'"
[subHeader]="'Your Wish List'"
[subImage]="'assets/Images/General/images/favourite-item.svg'"
/>

<div class="grid grid-cols-12 gap-4">
  @for (product of wishListProducts(); track $index) {
    <div class="col-span-12 sm:col-span-6 md:col-span-4 lg:col-span-3">
      <app-product-card
      [product]="product"
      (showProduct)="productToShow($event)"
      />
    </div>
   }@empty {
    <h1 class="col-span-12 text-xl md:text-3xl text-center font-bold text-red-500">
      No Products At Your Wish List
    </h1>
   }
</div>
<app-modal
  [product]="product()"
  [visible]="modalVisable"
  (closed)="closeModal($event)"
/>
}
@if (wishlistService.showLoader()) {
  <div class="absolute top-0 bottom-0 right-0 left-0 z-50 flex items-center justify-center bg-white">
      <app-loader/>
  </div>
}
