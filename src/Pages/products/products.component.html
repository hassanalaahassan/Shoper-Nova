<app-header
[headerTitle]="'ShoperNova'"
[subHeader]="'Our Products'"
[subImage]="'assets/Images/General/images/web-shopping.svg'"
/>
<div class="grid grid-cols-12 gap-4">
  <div class="col-span-12">
    <input
     placeholder="Search By Title"
     type="text"
     class="font-mono smooth text-violet-900 text-sm rounded-lg block w-full p-2.5"
     [(ngModel)]="searchTerm"
     >
  </div>
  @for (product of allProducts()|searchPipe:searchTerm; track product._id) {
    <div class="col-span-12 sm:col-span-6 md:col-span-4 lg:col-span-3">
      <app-product-card
      [product]="product"
      />
    </div>
    }
    <div class="col-span-full text-center">
    <nav aria-label="Page navigation">
      <ul class="inline-flex -space-x-px text-base h-10">
        <li (click)="getNextPageProducts(currentPage - 1 != 0 ? currentPage - 1 :currentPage)">
          <a class="flex cursor-pointer items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700">Previous</a>
        </li>
        @for (page of [].constructor(numOfPages); track $index)
        {
          <li
            (click)="getNextPageProducts($index+1)"
          >
            <a  class="flex cursor-pointer items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700">{{$index + 1}}</a>
          </li>
        }
        <li (click)="getNextPageProducts(currentPage + 1 > numOfPages ? currentPage : currentPage + 1)">
          <a class="flex items-center cursor-pointer justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700">Next</a>
        </li>
      </ul>
    </nav>
    </div>
</div>
